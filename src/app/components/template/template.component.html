<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="enviarDatos( formulario )" #formulario="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" minlength="3" [(ngModel)]='usuario.nombre' #nombre="ngModel" required>
                <div *ngIf="nombre.errors?.required" class="">
                    El campo es querido
                </div>
                <div *ngIf="nombre.errors?.minlength" class="">
                    Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres.
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" name="apellido" placeholder="Apellido" [(ngModel)]='usuario.apellido' required>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" name="correo" placeholder="Correo electrÃ³nico" [(ngModel)]="usuario.correo" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>
